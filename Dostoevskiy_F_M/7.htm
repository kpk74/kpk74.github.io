рамазовы"},{question:"Что является основным занятием Мармеладова в 'Преступлении и наказании'?",options:["Судья","Студент","Чиновник","Алкоголик"],correctAnswer:"Чиновник"},{question:"В каком из романов Достоевского поднимается тема религиозного выбора?",options:["Преступление и наказание","Идиот","Бесы","Братья Карамазовы"],correctAnswer:"Братья Карамазовы"},{question:"Какой герой Достоевского произносит фразу: 'Красота спасет мир'?",options:["Раскольников","Мышкин","Иван Карамазов","Алеша Карамазов"],correctAnswer:"Мышкин"}];let userAnswers=new Array(questions.length).fill(null);const quiz=document.getElementById("quiz"),results=document.getElementById("results"),submitButton=document.getElementById("submit");const displayQuestions=()=>{quiz.innerHTML=questions.map((q,i)=>`<div class="question"><p>${i+1}. ${q.question}</p><div class="options">${q.options.map(o=>`<label><input type="radio" name="q${i}" value="${o}"> ${o}</label><br>`).join("")}</div></div>`).join("");const radios=quiz.querySelectorAll('input[type="radio"]');radios.forEach(r=>r.addEventListener("change",e=>{userAnswers[parseInt(e.target.name.replace("q",""))]=e.target.value;submitButton.disabled=!userAnswers.every(a=>a!=null);}));};const checkAnswers=()=>{submitButton.disabled=true;let score=0;let resultsHTML="";questions.forEach((q,i)=>{const userAnswer=userAnswers[i];resultsHTML+=`<p><b>Вопрос ${i+1}:</b> ${q.question} - Ваш ответ: ${userAnswer||'Нет ответа'}, ${userAnswer===q.correctAnswer?`<span style="color:green;">Верно!</span>`:`<span style="color:red;">Неверно. Правильный ответ: ${q.correctAnswer}</span>`}</p>`;if(userAnswer===q.correctAnswer)score++;});resultsHTML+=`<p><b>Ваш результат: ${score} из ${questions.length}</b></p>`;results.innerHTML=resultsHTML;quiz.innerHTML=""};displayQuestions();submitButton.addEventListener("click",checkAnswers);})();</script>
